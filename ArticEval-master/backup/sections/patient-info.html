<!-- Patient Information Section -->
<section class="patient-info mb-4 avoid-break">
    <!-- Logo Header -->
    <div class="logo-header avoid-break">
        <img src="assets/images/400dpiLogo.PNG" alt="IPLC Logo">
        <div class="contact-info">
            <p>Phone: 786-622-2353 | Email: info@iplcmiami.com</p>
        </div>
    </div>

    <!-- Title -->
    <h1 class="report-title avoid-break">Articulation Evaluation Report</h1>

    <!-- Patient Information -->
    <div class="info-header avoid-break">
        <div class="name-group">
            <span class="field-group">
                <label for="firstName" class="inline-label">Name:</label>
                <input type="text" class="inline-input name-input" id="firstName" placeholder="First" required>
                <input type="text" class="inline-input name-input" id="lastName" placeholder="Last" required>
            </span>
        </div>
        
        <div class="date-group">
            <span class="field-group">
                <label for="evaluationDate" class="inline-label">Date of Evaluation:</label>
                <input type="date" class="inline-input date-input" id="evaluationDate" required>
            </span>
            <span class="field-group location-group">
                <label for="placeOfEvaluation" class="inline-label">at</label>
                <input type="text" class="inline-input location-input" id="placeOfEvaluation" required>
            </span>
        </div>
    </div>

    <div class="info-details avoid-break">
        <div class="personal-group">
            <span class="field-group">
                <label for="dob" class="inline-label">Date of Birth:</label>
                <input type="date" class="inline-input date-input" id="dob" required>
            </span>
            <span class="field-group age-group">
                <label for="age" class="inline-label">(Age:</label>
                <input type="text" class="inline-input age-input" id="age" readonly style="width: 60px;">
                <span class="inline-label">)</span>
            </span>
        </div>

        <div class="examiner-group">
            <span class="field-group">
                <label for="examiner" class="inline-label">Evaluated by:</label>
                <input type="text" class="inline-input examiner-input" id="examiner" required>
            </span>
        </div>
    </div>
</section>
