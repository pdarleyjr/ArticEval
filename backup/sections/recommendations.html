<!-- Recommendations Section -->
<section class="avoid-break page-break-before">
    <h2>Recommendations</h2>
    <div class="recommendations-container">
        <div class="checkbox-group">
            <div class="field-group">
                <input type="checkbox" id="individualTherapy">
                <label for="individualTherapy">Individual speech therapy is recommended</label>
            </div>
            <div class="field-group">
                <input type="checkbox" id="homeProgram">
                <label for="homeProgram">Implementation of home practice program</label>
            </div>
            <div class="field-group">
                <input type="checkbox" id="reevaluation">
                <label for="reevaluation">Reevaluation in 6 months to monitor progress</label>
            </div>
            <div class="field-group">
                <input type="checkbox" id="parentTraining">
                <label for="parentTraining">Parent training and education</label>
            </div>
            <div class="field-group">
                <input type="checkbox" id="referral">
                <label for="referral">Referral to:</label>
                <input type="text" id="referralDetails">
            </div>
        </div>

        <div class="notes-field">
            <label for="otherRecommendations">Other Recommendations:</label>
            <textarea id="otherRecommendations"></textarea>
        </div>
    </div>
</section>
